server:
  port: 8085
  servlet:
    contextPath: /
spring:
  datasource:
    password:
    username: postgres
    url: jdbc:postgresql://localhost:5432/gestionmagasin
    driver-class-name: org.postgresql.Driver


  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        types.print.banner: false
        format_sql: true